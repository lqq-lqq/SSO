<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
    <h1>欢迎来到首页</h1>
    <!--www.lqq.com是本地映射，根据自身本地映射更改-->
    <a th:if="${session.loginUser==null}" href="http://login.lqq.com:8000/view/login?target=http://www.lqq.com:8001/view/index">登录</a>
    <a th:unless="${session.loginUser==null}" href="http://login.lqq.com:8000/logout?target=http://www.lqq.com:8001/view/index">退出</a>
    <p th:unless="${session.loginUser==null}">
        <!--<span style="color: red" th:text="${session.loginUser.username}+'已登陆'"></span>-->
        <span style="color: red" th:text="${session.loginUser.username}+' 已登陆'"></span>
    </p>
    <a href="http://demo1.lqq.com:8002/view/index">子系统1</a>
    <a href="http://demo2.lqq.com:8003/view/index">子系统2</a>
</body>
</html>
